name: nixo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  calendar_timeline: ^1.0.5
  circular_countdown_timer: ^0.2.2
  cloud_firestore: ^4.0.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^4.0.6
  equatable: ^2.0.3
  file_picker: ^5.2.1
  firebase_auth: ^4.0.1
  firebase_core: ^2.0.0
  firebase_storage: ^11.0.1
  flutter:
    sdk: flutter
  flutter_advanced_drawer: ^1.3.2
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_slidable: ^2.0.0
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.0.9
  flutter_facebook_auth: ^4.4.1+1
  get_it: ^7.2.0
  http: ^0.13.4
  internet_connection_checker: ^1.0.0+1
  flutter_time_picker_spinner: ^2.0.0
  introduction_screen: ^3.0.2
  path: ^1.8.2
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: ^2.0.15
  sqflite: ^2.1.0+1
  uuid: ^3.0.6
  google_sign_in: ^5.4.2
  flutter_speed_dial: ^6.2.0
  table_calendar: ^3.0.8
