    - assets/images/facebook.png
    - assets/images/files.png
    - assets/images/Google.png
    - assets/images/home.png
    - assets/images/items.png
    - assets/images/logo.png
    - assets/images/notifications.png
    - assets/images/obtulus.png
    - assets/images/onboardbcgr.png
    - assets/images/onBoarding1.png
    - assets/images/onBoarding2.png
    - assets/images/onBoarding3.png
    - assets/images/onBoarding4.png
    - assets/images/pomodoro.png
    - assets/images/search.png
    - assets/images/settings.png
    - assets/images/sun.png
    - assets/images/tasks.png
    - assets/images/authbackground.png
    - assets/images/drawer_bcr.png
    - assets/images/overviewCard.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

